<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>TEST</title>
</head>

<body>
  <main class="container">

    <!-- titulo, circulos -->
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial, No credit card required.</p>
    </header>

    <aside>
      <!-- contenido -->
      <div class="tarrif">
        <div class="page-views"> <span>100k</span> pageviews</div>
        <div class="price">
          <span>$<span class="pricefix">16</span>.00</span>
          <span class="month"> / Month</span>
        </div>
      </div>

      <!-- barra -->
      <div class="progress">
        <div class="progress-bar">
          <input type="range" min="1" max="5" value="3" step="1" class="range">
        </div>
        <div class="monthly">
          <span>Monthly Billing</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
          <span>Yearly Billing</span>
          <span class="discount">25% discount</span>
        </div>
      </div>

      <hr>

      <!-- boton y lis  -->
      <div class="start">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button class="button">START MY TRIAL</button>
      </div>
    </aside>
  </main>

  <script src="../assets/js/main.js"></script>
</body>

</html>
